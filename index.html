<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>task-html-and-css-rwd</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
        rel="stylesheet"
    >

    <link
        rel="stylesheet"
        href="./styles/reset.css"
    >
    <link
        rel="stylesheet"
        media="(max-width: 600px)"
        href="./styles/global.css"
    >
    <link
        rel="stylesheet"
        href="./styles/mobile.css"
    >
</head>

<body>
    <header class="header row">
        <img
            class="header__img"
            src="./images/logo.png"
            alt="AppLab"
        >
        <button class="header__burger"></button>
    </header>

    <section class="promotion row">
        <div class="promotion__container container">
            <header class="promotion__header">
                <h1 class="title title--white">Promote Your App With AppLab</h1>
                <p class="promotion__text">Get more users to promote your app with this template</p>
            </header>
            <button class="button promotion__button">Get Start Now</button>
            <figure class="promotion__image--box">
                <img
                    class="promotion__image"
                    src="./images/phone.png"
                    alt="phone"
                >
            </figure>
        </div>
    </section>

    <section class="advantages row">
        <div class="advantages__container container">
            <h2 class="title title--black">Save your time to using AppLab</h2>
            <ul class="advantages__list">
                <li class="advantages__item">
                    <div class="advantages__img--box advantages__img--blue-box">
                        <img
                            class="advantages__img"
                            src="./images/icons/2.svg"
                            alt="icon1"
                        >
                    </div>
                    <h3 class="advantages__text">Manage Team in One Place</h3>
                </li>
                <li class="advantages__item">
                    <div class="advantages__img--box advantages__img--orange-box">
                        <img
                            class="advantages__img"
                            src="./images/icons/1.svg"
                            alt="icon1"
                        >

                    </div>
                    <h3 class="advantages__text advantages__text-long">All powerful Pointing has no control</h3>
                </li>
                <li class="advantages__item">
                    <div class="advantages__img--box advantages__img--green-box">
                        <img
                            class="advantages__img"
                            src="./images/icons/3.svg"
                            alt="icon1"
                        >
                    </div>
                    <h3 class="advantages__text">Establish a solid online presence</h3>
                </li>
            </ul>
        </div>
    </section>

    <section class="description row">
        <div class="description__container container">
            <article class="description__article">
                <h2 class="title title--black">Features that give you real feel</h2>
                <p class="description__text"></p>
            </article>
            <button></button>
            <div><img
                    src=""
                    alt=""
                ></div>
        </div>
    </section>
</body>

</html>
